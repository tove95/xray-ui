<!-- reality settings -->
<a-form v-if="inbound.reality" layout="inline">
    <a-form-item label="show">
        <a-switch v-model="inbound.stream.reality.show">
            <!-- <a-select-option :value="false">false</a-select-option>
            <a-select-option :value="true">true</a-select-option> -->
        </a-switch>
    </a-form-item>
    <a-form-item label="target">
        <a-input v-model.trim="inbound.stream.reality.target" style="width: 250px"></a-input>
    </a-form-item>
    <a-form-item label="xver">
        <a-input v-model.number="inbound.stream.reality.xver"></a-input>
    </a-form-item>
    <a-form-item label="uTLS">
        <a-select v-model="inbound.stream.reality.fingerprint" style="width: 135px">
            <a-select-option v-for="key in UTLS_FINGERPRINT" :value="key">[[ key ]]</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item label="serverNames">
        <a-input type="textarea" :rows="2" v-model="inbound.stream.reality.serverNames" style="width: 250px"></a-input>
    </a-form-item>
    <a-form-item label="REALITY密钥对生成">
        <a-space>
            <a-button type="primary" icon="import" @click="getNewX25519Cert" :loading="inModal.confirmLoading">
                Get New X25519 Cert
            </a-button>
            <a-button type="primary" icon="key" @click="getNewMLDSA65Cert" :loading="inModal.confirmLoading">
                Get New MLDSA65 Cert
            </a-button>
        </a-space>
    </a-form-item>

    <a-form-item label="privateKey">
        <a-input v-model.trim="inbound.stream.reality.privateKey" style="width: 350px"></a-input>
    </a-form-item>
    <a-form-item label="publicKey">
        <a-input v-model.trim="inbound.stream.reality.publicKey" style="width: 350px"></a-input>
    </a-form-item>
    <a-form-item label="mldsa65Seed">
        <a-input v-model.trim="inbound.stream.reality.mldsa65Seed" style="width: 350px"></a-input>
    </a-form-item>
    <a-form-item label="mldsa65Verify">
        <a-input v-model.trim="inbound.stream.reality.mldsa65Verify" style="width: 350px"></a-input>
    </a-form-item>
    <a-form-item label="minClientVer">
        <a-input v-model.trim="inbound.stream.reality.minClientVer"></a-input>
    </a-form-item>
    <a-form-item label="maxClientVer">
        <a-input v-model.trim="inbound.stream.reality.maxClientVer"></a-input>
    </a-form-item>
    <a-form-item label="maxTimeDiff">
        <a-input v-model.number="inbound.stream.reality.maxTimeDiff"></a-input>
    </a-form-item>
    <a-form-item label="shortIds">
        <a-input type="textarea" :rows="2" v-model="inbound.stream.reality.shortIds" style="width: 165px"></a-input>
    </a-form-item>
</a-form>
{{end}}
