{{define "form/streamSettings"}}
<!-- select stream network -->
<a-form layout="inline">
    <a-form-item label="传输">
        <a-select v-model="inbound.stream.network" @change="streamNetworkChange" style="width: 130px;">
            <a-select-option value="tcp">tcp</a-select-option>
            <a-select-option value="raw">raw</a-select-option>
            <a-select-option value="kcp">kcp</a-select-option>
            <a-select-option value="ws">ws</a-select-option>
            <a-select-option value="grpc">grpc</a-select-option>
            <a-select-option value="httpupgrade">HTTPUpgrade</a-select-option>
            <a-select-option value="xhttp">xHTTP</a-select-option>
        </a-select>
    </a-form-item>
</a-form>

<!-- tcp -->
<template v-if="inbound.stream.network === 'tcp'">
    {{template "form/streamTCP"}}
</template>

<!-- tcp -->
<template v-if="inbound.stream.network === 'raw'">
    {{template "form/streamRaw"}}
</template>

<!-- kcp -->
<template v-if="inbound.stream.network === 'kcp'">
    {{template "form/streamKCP"}}
</template>

<!-- ws -->
<template v-if="inbound.stream.network === 'ws'">
    {{template "form/streamWS"}}
</template>

<!-- grpc -->
<template v-if="inbound.stream.network === 'grpc'">
    {{template "form/streamGRPC"}}
</template>

<!-- httpupgrade -->
<template v-if="inbound.stream.network === 'httpupgrade'">
    {{template "form/streamHTTPUpgrade"}}
</template>

<!-- xhttp -->
<template v-if="inbound.stream.network === 'xhttp'">
    {{template "form/streamXHTTP"}}
</template>
<!-- sockopt -->
<template>
    {{template "form/streamSOCKOPT"}}
</template>

{{end}}
